<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List WebApp</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav >
        <h1>To-Do List WebApp</h1>
    </nav>
    <div class="container">
        <div class="todo">
            <header>
                <h1>Create Your ToDo List</h1>
                <form action="" id="task-form">
                    <input type="text" id="task-input" placeholder="What is your tasks for Today?">
                    <input type="submit" value="Add Task" id="task-submit">
                </form>
            </header>
            <main>
                <section class="task-list">
                    <h2>Tasks</h2>
                    <div id="tasks" class="overflow">

                    </div>
                </section>
            </main>            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
